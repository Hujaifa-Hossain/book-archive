<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CSS link only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>The Online Book Archive</title>
</head>

<body class="container">
  <h4 class="text-center my-3">The Online Book Archive</h4>
  <!-- input and search area started -->
  <div class="input-group w-50 mx-auto my-3">
    <input id="search-field" type="text" class="form-control rounded" placeholder="Search the book you want to read"
      aria-label="Recipient's username" aria-describedby="button-addon2">
    <button onclick="loadBooks()" class="btn btn-dark rounded px-4" type="button">Search</button>
  </div>
  <!-- input and search area ended -->

  <!-- error handling, total search result and book showing area started -->
  <div id="error" class="text-center"></div>
  <div id="total-result" class="text-center my-3"></div>
  <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
  <!-- error handling, total search result and book showing area ended -->
  <script src="js/script.js"></script>
</body>

</html>
